<!DOCTYPE html>
<html>

<head>
    <title>Exam Api</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: black;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Exam API</h1>
    <form id="examForm">
        <label for="examTitle">Exam Title:</label>
        <input type="text" id="examTitle" name="examTitle"><br><br>

        <label for="exam">Exam:</label>
        <select id="exam" name="exam">
            <option value="access">MS Access</option>
            <option value="accounting">Accounting</option>
            <option value="c">C Programming</option>
            <option value="cmd">Comand Prompt</option>
            <option value="css">CSS</option>
            <option value="excel">Ms Excel</option>
            <option value="fundamental">Fundamental</option>
            <option value="html">Html</option>
            <option value="os">Operating System</option>
            <option value="pagemaker">Page maker</option>
            <option value="photoshop">Photoshop</option>
            <option value="powerpoint">Power Point</option>
            <option value="word">Ms Word</option>
            <option value="other">Other</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="examUrl">Exam URL:</label>
        <input type="text" id="examUrl" name="examUrl"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('examForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = document.getElementById('examForm');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (key === 'exam') {
                    value = `/images/th/${value}.jpg`;
                    // Modify the selected exam value if needed
                    // You can customize this part based on the selected value
                }
                data[key] = value;
            });

            fetch('https://6549fbdce182221f8d52442e.mockapi.io/exam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Data sent to the API');
                        form.reset();
                        alert('Data sent successfully!');
                    } else {
                        console.log('Error sending data to the API');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
