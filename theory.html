<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/exam.css">
    <title>Examination</title>
</head>

<body>
    
    <div class="loading-screen"> 
        <div class="logo"></div> 
        <div class="loader"> 
        </div> 
    </div>
   <div id="overlay" class="overlay">
       <div class="overlay-content">
           <h2>Exam Locked</h2>
           <h3>Contact your examiner</h3>
           <input type="password" id="passwordInput" placeholder="Enter Password"><br>

           <button onclick="checkPasswordAndRemoveOverlay()" id="unlock">Unlock</button><br>

           <button onclick="checkPasswordAndRefresh()" id="unlock_refresh">Unlock & Refresh</button>
       </div>
   </div>

<nav>
    <div class="nav">
      <img src="images/loading_1.png" alt="Logo">
      <div>
        <h2>Kalinga Computer Education</h2>
        <h5>Athagarh, Cuttack,754029</h5>
      </div>
    </div>
  </nav>

    <iframe id="examFrame" frameborder="0" marginheight="0" marginwidth="0"></iframe>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const examUrl = urlParams.get('url');

        if (examUrl) {
            const iframe = document.getElementById('examFrame');
            iframe.src = examUrl;
        }
    </script>
    <script src="/scripts/lock.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
