<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn4I1slHydcbZK34nLaR3cAeYSJshoxIOq3mjEf7xJE8YWIUHMn+oCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    /* Custom styles */
    #allPagesContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .pdfPage {
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Hide overflowing content */
    }

    .pdfPage canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function loadPDF(pdfName) {
      const pdfUrl = `/notes/${pdfName}.pdf`; // Replace with the path to your PDF files
      const loadingTask = pdfjsLib.getDocument(pdfUrl);

      loadingTask.promise.then((pdf) => {
        const allPagesContainer = document.getElementById('allPagesContainer');

        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then((page) => {
            const scale = 1.0; // Adjust scale as needed
            const viewport = page.getViewport({ scale });

            const div = document.createElement('div');
            div.className = 'pdfPage';

            const canvas = document.createElement('canvas');
            div.appendChild(canvas);
            allPagesContainer.appendChild(div);

            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };

            page.render(renderContext);
          });
        }
      }).catch((error) => {
        console.error('Error loading PDF:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const note = params.get('note');
      if (note) {
        loadPDF(note);
      } else {
        // Handle cases where no note is specified
      }
    });
  </script>
</head>

<body>
  <div id="allPagesContainer">
    <!-- All PDF pages will be rendered here -->
  </div>
</body>

</html>
