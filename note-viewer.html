<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn4I1slHydcbZK34nLaR3cAeYSJshoxIOq3mjEf7xJE8YWIUHMn+oCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function loadPDF(pdfName) {
      const pdfUrl = `/notes/${pdfName}.pdf`; // Replace with the path to your PDF files
      const loadingTask = pdfjsLib.getDocument(pdfUrl);

      loadingTask.promise.then((pdf) => {
        pdf.getPage(1).then((page) => {
          const scale = 1.5; // Adjust scale as needed
          const viewport = page.getViewport({ scale });
          const canvas = document.getElementById('pdfRenderer');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
        });
      }).catch((error) => {
        console.error('Error loading PDF:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const note = params.get('note');
      if (note) {
        loadPDF(note);
      } else {
        // Handle cases where no note is specified
      }
    });
  </script>
</head>

<body>
  <h1>PDF Viewer</h1>
  <canvas id="pdfRenderer"></canvas>
</body>

</html>
