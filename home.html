<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
  <title>Kalinga Computer Education</title>
</head>

<body>
  <nav>
    <div class="nav">
      <object data="images/logo.svg" height="50px"></object>
      <h1>Kalinga Computer Education, <span>Athagarh</span></h1>
    </div>
  </nav>
  <div class="main">
    <div id="welcome">Welcome Student</div>
    <div class="note-section">
      <h2>Notes Section</h2>

      <div class="note" id="fundamental">
        <img src="https://paxforex.org/sites/default/files/fundamentals_to_follow_for_successful_forex_trading.png" alt="Fundamental">
        <h3>Fundamental Note</h3>
      </div>

      <div class="note" id="win7">
        <img src="https://redmondmag.com/-/media/ECG/redmondmag/Images/introimages2014/140812REDMackieWin7.jpg"
          alt="Windows 7">
        <h3>Windows 7 Note Note</h3>
      </div>

      <div class="note" id="word">
        <img src="https://images.livemint.com/img/2021/07/01/1600x900/MSW_1625167807940_1625167818629.png" alt="Word">
        <h3>Word Note</h3>
      </div>

      <div class="note" id="excel">
        <img src="https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20-%202021-02-12T211518_067.jpg"
          alt="Excel">
        <h3>Excel Note</h3>
      </div>

      <div class="note" id="powerpoint">
        <img src="https://cdn.techjockey.com/blog/wp-content/uploads/2020/11/03140707/free-microsoft-powerpoint-alternatives_feature.jpg"
          alt="Powerpoint">
        <h3>Powerpoint Note</h3>
      </div>
      
      <div class="note" id="access">
        <img src="https://www.hyperoffice.com/blog/wp-content/uploads/2022/09/maxresdefault.jpg" alt="Access">
        <h3>Access Note</h3>
      </div>

      <div class="note" id="photoshop">
        <img src="https://5.imimg.com/data5/SELLER/Default/2022/9/GP/QY/YB/30966494/adobe-photoshop-7-0.png"
        alt="Photoshop">
        <h3>Photoshop Note</h3>
      </div>

      <div class="note" id="ps1">
        <img
          src="https://softmany.com/wp-content/uploads/2019/11/Adobe-Photoshop-7.0-free-download.jpg"
          alt="ps1">
        <h3>Photoshop Note</h3>
      </div>

      <div class="note" id="pagemaker">
        <img
          src="https://5.imimg.com/data5/SELLER/Default/2021/2/WZ/PU/ZQ/120773045/adobe-pagemaker-7-0-fastest-e-mail-whatsapp-delivery-500x500.jpg"
          alt="Pagemaker">
        <h3>Pagemaker Note</h3>
      </div>

      <div class="note" id="html">
        <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-3.jpg" alt="HTML">
        <h3>HTML Note</h3>
      </div>

      <div class="note" id="css">
        <img src="https://miro.medium.com/v2/resize:fit:600/1*OFsc0SD55jhi8cjo7aCA4w.jpeg" alt="CSS">
        <h3>CSS Note</h3>
      </div>

      <div class="note" id="word_old">
        <img src="https://images.livemint.com/img/2021/07/01/1600x900/MSW_1625167807940_1625167818629.png"
          alt="Word Old Note">
        <h3>Word Old Note</h3>
      </div>

      <div class="note" id="excel_old">
        <img src="https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20-%202021-02-12T211518_067.jpg"
          alt="Excel Old Note">
        <h3>Excel Old Note</h3>
      </div>

      <div class="note" id="cmd">
        <img src="https://gcdnb.pbrd.co/images/kHkvJBZu9iFD.png"
          alt="Command Prompt">
        <h3>Command Prompt Note</h3>
      </div>

      <div class="note" id="acc">
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20220602110655/Accounting-banner.png"
          alt="Accounting">
        <h3>Accounting Note</h3>
      </div>

    </div>
  </div>
  <script src="/scripts/script.js"></script>
</body>

</html>
