<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
  <title>Kalinga Computer Education</title>
</head>

<body>
  <nav>
    <img src="https://gcdnb.pbrd.co/images/yQskNDb63pK1.jpg" alt="Logo" height="50px">
    <h1>Kalinga Computer Education </h1>
  </nav>
  <div class="main">
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/7D16Vc1RGPA5.jpg" style="width:100%">
        <div class="text">Batch 1&2 Group</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/TdaqMSvSw1Pa.jpg" style="width:100%">
        <div class="text">Batch 7 Group</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/I8TPLrZCQYmw.jpg" style="width:100%">
        <div class="text">Batch 4 Group (New Center)</div>
      </div>
    </div>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="adv"><img src="images/adv1.jpeg" alt="Adv" height="100%" width="100%"></div>
    <div class="note-section" onclick="login()">
      <h2>Notes Section</h2>
      <div class="note">
        <img src="https://cyber.olympiadsuccess.com/assets/images/cyber_square/cyber_topic_13.jpg" alt="Fundamental">
        <h3>Fundamental Note</h3>
      </div>
      <div class="note">
        <img src="https://redmondmag.com/-/media/ECG/redmondmag/Images/introimages2014/140812REDMackieWin7.jpg"
          alt="Windows 7">
        <h3>Windows 7 Note Note</h3>
      </div>
      <div class="note">
        <img src="https://images.livemint.com/img/2021/07/01/1600x900/MSW_1625167807940_1625167818629.png" alt="Word">
        <h3>Word Note</h3>
      </div>
      <div class="note">
        <img
          src="https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20-%202021-02-12T211518_067.jpg"
          alt="Excel">
        <h3>Excel Note</h3>
      </div>
      <div class="note">
        <img
          src="https://cdn.techjockey.com/blog/wp-content/uploads/2020/11/03140707/free-microsoft-powerpoint-alternatives_feature.jpg"
          alt="Powerpoint">
        <h3>Powerpoint Note</h3>
      </div>
      <div class="note">
        <img src="https://www.hyperoffice.com/blog/wp-content/uploads/2022/09/maxresdefault.jpg" alt="Access">
        <h3>Access Note</h3>
      </div>
      <div class="note">
        <img src="https://5.imimg.com/data5/SELLER/Default/2022/9/GP/QY/YB/30966494/adobe-photoshop-7-0.png"
          alt="Photoshop">
        <h3>Photoshop Note</h3>
      </div>
      <div class="note">
        <img
          src="https://5.imimg.com/data5/SELLER/Default/2021/2/WZ/PU/ZQ/120773045/adobe-pagemaker-7-0-fastest-e-mail-whatsapp-delivery-500x500.jpg"
          alt="Pagemaker">
        <h3>Pagemaker Note</h3>
      </div>
      <div class="note">
        <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-3.jpg" alt="HTML">
        <h3>HTML Note</h3>
      </div>
      <div class="note">
        <img src="https://images.livemint.com/img/2021/07/01/1600x900/MSW_1625167807940_1625167818629.png"
          alt="Word Old Note">
        <h3>Word Old Note</h3>
      </div>
      <div class="note">
        <img
          src="https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20-%202021-02-12T211518_067.jpg"
          alt="Excel Old Note">
        <h3>Excel Old Note</h3>
      </div>
    </div>
  </div>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/sliding_script.js"></script>
</body>

</html>
