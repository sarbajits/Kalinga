<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
  <title>Kalinga Computer Education</title>
</head>

<body>
  <nav>
    <img src="https://gcdnb.pbrd.co/images/yQskNDb63pK1.jpg" alt="Logo" height="50px">
    <h1>Kalinga Computer Education </h1>
  </nav>
  <div class="main">
    <h3 class>Toppers</h3>
  <div class="topper-section" id="topper-section">
    <!-- The images and names will be dynamically populated here -->
  </div>

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/7D16Vc1RGPA5.jpg" style="width:100%">
        <div class="text">Batch 1&2 Group</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/TdaqMSvSw1Pa.jpg" style="width:100%">
        <div class="text">Batch 7 Group</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://gcdnb.pbrd.co/images/I8TPLrZCQYmw.jpg" style="width:100%">
        <div class="text">Batch 4 Group (New Center)</div>
      </div>
    </div>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="adv"><img src="images/adv2.jpg" alt="Adv" height="100%" width="100%"></div>
    <div class="note-section">
      <h2>Exam</h2>
      <div class="note" onclick="theory()">
        <img src="/images/theory.jpg" alt="Exam">
      </div>
      <div class="note" onclick="practical()">
        <img src="/images/practical.jpg" alt="Exam">
      </div>
    </div>
    <div class="note-section" onclick="login()">
      <h2>Log in to get all notes</h2>
      <div class="note">
        <img src="/images/notes.jpg" alt="Note">
      </div>
    </div>
  </div>
  </div>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/sliding_script.js"></script>
</body>

</html>
