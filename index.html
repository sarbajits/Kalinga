
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <title>Kalinga Computer Education</title>
</head>

<body>
    <nav>
        <img src="https://gcdnb.pbrd.co/images/yQskNDb63pK1.jpg" alt="Logo" height="50px">
        <h1>Kalinga Computer Education </h1>
    </nav>
    <div class="main">
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://gcdnb.pbrd.co/images/7D16Vc1RGPA5.jpg" style="width:100%">
              <div class="text">Batch 1&2 Group</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://gcdnb.pbrd.co/images/TdaqMSvSw1Pa.jpg" style="width:100%">
              <div class="text">Batch 7 Group</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://gcdnb.pbrd.co/images/I8TPLrZCQYmw.jpg" style="width:100%">
              <div class="text">Batch 4 Group (New Center)</div>
            </div>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div> 
        <div class="note-section">
            <h2>Notes Section</h2>
            <div class="note" id="fundamental"></div>
            <div class="note" id="win7"></div>
            <div class="note" id="word"></div>
            <div class="note" id="excel"></div>
            <div class="note" id="powerpoint"></div>
            <div class="note" id="access"></div>
            <div class="note" id="photoshop"></div>
            <div class="note" id="pagemaker"></div>
            <div class="note" id="html"></div>
            <div class="note" id="word_old"></div>
            <div class="note" id="excel_old"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

  </html>
